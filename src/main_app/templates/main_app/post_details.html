{% extends "base.html" %}

{% block title %}
  Post Details
{% endblock title %}

{% block content %}
  <h3>{{post.title}}</h3>
  <img src="{{ post.image.url }}" alt="post_image" style="width: 400px;">
  <p>{{post.content}}</p>
  <a href="{% url 'main:update_post' post.slug %}"><input type="button" value="Change"></a>
{% endblock content %}
