{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Password Reset
{% endblock title %}

{% block content %}
  <div class="content-section">
      <form action="" method="post">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Reset Password</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group mt-4 text-center">
              <button type="submit" class="btn btn-outline-info">Request Reset</button>
          </div>
      </form>
  </div>
{% endblock content %}
