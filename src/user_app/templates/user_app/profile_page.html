{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Profile
{% endblock title %}

{% block content %}
  <div class="content-section">
      <div class="media">
          <img src="{{user.profile.image.url}}" alt="avatar" class="rounded-circle account-img">
          <div class="media-body">
              <h2 class="account-heading">{{user.username}}</h2>
              <p class="text-secondary">{{user.email}}</p>
          </div>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile</legend>
              {{ user_form|crispy }}
              {{ profile_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info mt-4 mb-4" type="submit">
                  Update
              </button>      
          </div>
      </form>
  </div>
{% endblock content %}
