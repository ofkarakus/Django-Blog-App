{% extends "base.html" %}

{% block title %}
  Delete Post
{% endblock title %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to delete "{{ post }}"</p>
        <input type="submit" value="Yes">
        <a href="{% url 'main:update_post' post.slug %}"><input type="button" value="No"></a>
    </form>
{% endblock content %}
